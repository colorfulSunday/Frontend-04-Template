<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="cls1 cls2"></div>
<script>
  var div = document.getElementsByTagName("div");
  console.log(div[0].className); //cls1 cls2
</script>

<div class="cls1 cls2" style="color:blue"></div>
<script>
  var div = document.getElementsByTagName("div");
  div[0].style //对象
</script>


<a href="//m.taobao.com"></a>
<script>
    var a = document.getElementsByTagName('a');
    a[0].href //"http://m.taobao.com"，这个URL是resolve过的结果
    a[0].getAttribute('href') // "//m.taobao.com"，跟HTML代码中完全一致
</script>

<input type="text" value="cute">
<script>
    var input = document.getElementsByTagName("input")[0];
    input.value //cute 若property没有设置，则结果是attribute
    input.getAttribute("value");//cute
    input.value = 'hello'; //若value属性已经设置，则attribute不变，property变化，元素上实际的效果是property优先
    input.value //hello
    input.getAttribute("value");//cute
</script>

<my-button><img src="{{icon}}}" alt="">{{title}}</my-button>

<my-list>
    <li><img src="{{icon}}" alt="">{{title}}</li>
</my-list>

</body>
</html>
